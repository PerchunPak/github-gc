query UserForks($after: String) {
  viewer {
    repositories(
      after: $after,
      first: 100,
      isFork: true
    ) {
      nodes {
        nameWithOwner
        defaultBranchRef {
          name
        }
        refs(refPrefix: "refs/heads/", first: 100) {
          nodes {
            name
            target {
              __typename
              oid
            }
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
