query UserPrs($after: String) {
  viewer {
    pullRequests(after: $after, first: 100) {
      nodes {
        title
        headRef {
          name
          repository {
            isFork
            nameWithOwner
          }
          target {
            __typename
            oid
          }
        }
        url
        state
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
